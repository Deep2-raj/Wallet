databaseChangeLog:
  - changeSet:
      id: 1
      author: deepak
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
